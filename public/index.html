<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Personal portfolio website showcasing projects and skills created with React." />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Personal Portfolio" />
    <meta property="og:description" content="Explore the personal portfolio of [Your Name], showcasing projects, skills, and contact information." />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="https://portfolio.com" />
    
    
    <!-- Favicon -->
    

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest for Progressive Web App -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Title of the Document -->
    <title>Personal Portfolio</title>

    <!-- Add Security Headers via meta tags (if supported by browsers) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; font-src 'self'; frame-src 'none';" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains" />
    <meta http-equiv="Referrer-Policy" content="no-referrer" />

    <!-- Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=YourFontName:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Add other meta tags for SEO and performance if needed -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Scripts will be automatically inserted here by the build process -->
  </body>
</html>
